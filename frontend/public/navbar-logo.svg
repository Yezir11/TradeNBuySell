<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 45" width="220" height="45">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A6AEC5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TBS Main Text -->
  <text x="0" y="32" font-family="'Arial Black', Arial, sans-serif" font-size="32" font-weight="900" fill="url(#textGrad)" letter-spacing="-1">TBS</text>
  
  <!-- BITS Color Circle Accents - Horizontal Layout -->
  <!-- Sky Blue (left section) -->
  <circle cx="90" cy="18" r="6" fill="#5FB7E5" opacity="0.95"/>
  <!-- Red (middle section) -->
  <circle cx="108" cy="18" r="6" fill="#D62332" opacity="0.95"/>
  <!-- Yellow (right section) -->
  <circle cx="126" cy="18" r="6" fill="#FFD700" opacity="0.95"/>
  
  <!-- Connecting lines in gold -->
  <line x1="96" y1="18" x2="102" y2="18" stroke="#CFA349" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
  <line x1="114" y1="18" x2="120" y2="18" stroke="#CFA349" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
  
  <!-- Tagline - Adjusted positioning -->
  <text x="140" y="15" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#A6AEC5" letter-spacing="1.5">TRADE</text>
  <text x="140" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#A6AEC5" letter-spacing="1.5">BUY</text>
  <text x="170" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#A6AEC5" letter-spacing="1.5">SELL</text>
  
  <!-- Gold accent underline -->
  <line x1="0" y1="35" x2="60" y2="35" stroke="#CFA349" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
</svg>
