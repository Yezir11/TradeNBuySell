# Server Configuration
server.port=8080
spring.application.name=TradeNBuySell

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tradenbysell?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# JWT Configuration
jwt.secret=your-secret-key-change-in-production-minimum-256-bits
jwt.expiration=86400000

# Google OAuth Configuration (DISABLED - Not required)
# spring.security.oauth2.client.registration.google.client-id=your-google-client-id
# spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
# spring.security.oauth2.client.registration.google.scope=openid,profile,email
# spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# Allowed Domain
app.allowed-domain=pilani.bits-pilani.ac.in

# CORS Configuration
app.frontend.url=http://localhost:3000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Image Upload Configuration
app.upload.dir=uploads
app.base.url=http://localhost:8080

# Moderation API Configuration
app.moderation.api.url=http://localhost:5002

